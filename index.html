---
layout: default
---

<!-- Blog Posts -->


<div class="wrapper-blog-posts">

	{% for post in site.posts limit:3 %}
	<article class="blog-post">
	    <header>
	    	<time class="article-date">{{ post.date | date:"%B %d, %Y" }}</time>		
	    	<h1>{{post.title}}</h1>    
	    </header>
	    
	    {{ post.content }}
	    
	</article>
	{% endfor %}

	<!-- Links to Archived Posts-->

	<section class="view-archived-posts">
		<a href="archive.html">View Archived Posts</a>
	</section>
	
</div>
