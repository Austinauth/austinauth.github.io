---
layout: default
---

<!-- Blog Posts -->

{% for post in site.posts limit:3 %}
<article>
    <header>
      <h1><a href="{{ post.url }}">{{post.title}}</a></h1>
      <time class="article-date">{{ post.date | date:"%B %d, %Y" }}</time>
    </header>
    
    {{ post.content }}
    
</article>
{% endfor %}

<!-- Links to Archived Posts-->

<section class="view-archived-posts">
	<a href="archive.html">View Archived Posts</a>
</section>
